<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ZainFlix - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="grid-pattern"></div>
      <div class="gradient-overlay"></div>
      <img
        alt="Dark abstract cyberpunk city lights background"
        class="background-image"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMZ82S0dmUeNzmkxfeQ2JH8FIyYgh-OVLG5_EKV44mPM7ElATLFwf9s8OMo6vUP9evzPpEiptOZv-WPeNBN05fSW0x6KeSCbQdoMpVYFGdD6xxjqfBuZNEY8VaTvyIxeE6-VTcUsQgtf86uaer-JjOzU1sg5HwqqkehYeQDwqjPAKvpSnjNgRh8fqmlmzZDP8il6H3-naP1_ZLMkH-oYdnjjTBaS4B-GlcrBdgDlNF2rxfGoSA8uMtXvcIGwh0dTzSjoP6z0rYMsfp"
      />
    </div>

    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <a href="index.html" class="logo-text">ZAINFLIX</a>
        </div>
        <a class="help-link" href="#">Help Center</a>
      </header>

      <div class="card-container">
        <div class="card-border">
          <div class="card-content">
            <div class="card-header">
              <h1 class="card-title">Welcome Back</h1>
              <p class="card-subtitle">
                Sign in to access your streaming experience.
              </p>
            </div>

            <form>
              <div class="input-group">
                <label class="input-label" for="email">Email</label>
                <div class="input-wrapper">
                  <input
                    class="form-input"
                    id="email"
                    placeholder="name@example.com"
                    type="email"
                  />
                </div>
              </div>

              <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                  <input
                    class="form-input"
                    id="password"
                    placeholder="Enter your password"
                    type="password"
                  />
                  <span class="material-symbols-outlined password-toggle"
                    >visibility_off</span
                  >
                </div>
              </div>

              <div class="checkbox-group">
                <div class="checkbox-wrapper">
                  <input class="form-checkbox" id="remember" type="checkbox" />
                </div>
                <label class="checkbox-label" for="remember">
                  Remember me for 30 days
                </label>
              </div>

              <button class="submit-button" type="button">Sign In</button>
            </form>

            <div class="login-link-section">
              <p class="login-text">
                Don't have an account?
                <a class="login-link" href="register.html">Register</a>
              </p>
            </div>

            <div class="login-link-section" style="margin-top: 0.5rem">
              <a class="login-link" href="#" style="font-size: 0.875rem">
                Forgot your password?
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="footer-text">Â© 2026 ZainFlix Inc.</p>
      </div>
    </div>
  </body>
</html>
