<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ZainFlix - Register</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="grid-pattern"></div>
      <div class="gradient-overlay"></div>
      <img
        alt="Dark abstract cyberpunk city lights background"
        class="background-image"
        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDMZ82S0dmUeNzmkxfeQ2JH8FIyYgh-OVLG5_EKV44mPM7ElATLFwf9s8OMo6vUP9evzPpEiptOZv-WPeNBN05fSW0x6KeSCbQdoMpVYFGdD6xxjqfBuZNEY8VaTvyIxeE6-VTcUsQgtf86uaer-JjOzU1sg5HwqqkehYeQDwqjPAKvpSnjNgRh8fqmlmzZDP8il6H3-naP1_ZLMkH-oYdnjjTBaS4B-GlcrBdgDlNF2rxfGoSA8uMtXvcIGwh0dTzSjoP6z0rYMsfp"
      />
    </div>

    <div class="content-wrapper">
      <header>
        <div class="logo-container">
          <a href="index.html" class="logo-text">ZAINFLIX</a>
        </div>
        <a class="help-link" href="#">Help Center</a>
      </header>

      <div class="card-container">
        <div class="card-border">
          <div class="card-content">
            <div class="card-header">
              <h1 class="card-title">Register</h1>
              <p class="card-subtitle">
                Join the ultimate streaming experience.
              </p>
            </div>

            <form>
              <div class="input-group">
                <label class="input-label" for="email">Email</label>
                <div class="input-wrapper">
                  <input
                    class="form-input"
                    id="email"
                    placeholder="name@example.com"
                    type="email"
                  />
                </div>
              </div>

              <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <div class="input-wrapper">
                  <input
                    class="form-input"
                    id="password"
                    placeholder="Create a password"
                    type="password"
                  />
                  <span class="material-symbols-outlined password-toggle"
                    >visibility_off</span
                  >
                </div>
              </div>

              <div class="input-group">
                <label class="input-label" for="confirm_password"
                  >Confirm Password</label
                >
                <div class="input-wrapper">
                  <input
                    class="form-input"
                    id="confirm_password"
                    placeholder="Re-enter password"
                    type="password"
                  />
                </div>
              </div>

              <div class="checkbox-group">
                <div class="checkbox-wrapper">
                  <input class="form-checkbox" id="terms" type="checkbox" />
                </div>
                <label class="checkbox-label" for="terms">
                  I agree to the <a href="#">Terms of Service</a> and
                  <a href="#">Privacy Policy</a>.
                </label>
              </div>

<button class="submit-button" type="button" onclick="handleRegister()">
                Create Account
              </button>
            </form>

            <div class="login-link-section">
              <p class="login-text">
                Already have an account?
                <a class="login-link" href="login.html">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="footer-text">Â© 2024 ZainFlix Inc.</p>
</div>
    </div>

    <script>
      function handleRegister() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const terms = document.getElementById('terms').checked;

        if (!email || !password || !confirmPassword) {
          alert('Please fill in all fields');
          return;
        }

        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }

        if (!terms) {
          alert('Please agree to the Terms of Service and Privacy Policy');
          return;
        }

        const userData = {
          email: email,
          password: password,
          registrationTime: new Date().toISOString(),
          isNewUser: true
        };

        localStorage.setItem('userSession', JSON.stringify(userData));
        
        window.location.href = 'profile.html';
      }

      window.addEventListener('load', function() {
        const userSession = localStorage.getItem('userSession');
        if (userSession) {
          window.location.href = 'profile.html';
          return;
        }
      });
    </script>
  </body>
</html>
